<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAtegori Ekleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Kategori Ekleme</h1>
                <div class="mb-3">
                    <label class="form-label">Ana Kategori Seçiniz</label>
                    <select id="kategori" class="form-control">
                        <option>Lütfen Seçiniz</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Kategori Adı</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="kategori adını giriniz.">
                </div>
                <div class="mb-3 d-grid">
                    <button class="btn btn-success" type="submit">Kaydet</button>
                </div>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script>
        let kategori = document.getElementById('kategori');
        fetch('dev/v1/kategori/get-main-kategori').then(data=> data.json())
            .then(res=>{
                res.data.forEach(k=>{
                    kategori.innerHTML += `<option value=${k.id}> ${k.ad} </option>`;
                })
            })
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
